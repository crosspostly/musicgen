[pytest]
# E2E Test Configuration
testpaths = tests/e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Markers
markers =
    e2e: End-to-end tests that start all services
    happy_path: Happy path workflow tests
    error_case: Error and edge case tests
    slow: Tests that take a long time to run

# Timeouts
timeout = 300

# Coverage
addopts = --verbose --tb=short

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
