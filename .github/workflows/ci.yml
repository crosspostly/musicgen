name: CI - Python, Node Backend, and Frontend Tests

on:
  push:
    branches: [main, develop, ci/**]
  pull_request:
    branches: [main, develop]

jobs:
  setup:
    name: Setup and Cache Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'python/requirements.txt'

  python-tests:
    name: Python Tests with Coverage
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'python/requirements.txt'
      
      - name: Install system dependencies for audio
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt
      
      - name: Run Python tests with coverage
        run: |
          cd python
          pytest tests/ \
            --cov=app \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov \
            --cov-report=term-missing \
            -v
      
      - name: Verify audio artifacts generated
        run: |
          if [ -d "python/tests/artifacts" ]; then
            echo "✓ Audio artifacts directory exists"
            ls -lah python/tests/artifacts/ || true
            echo "Audio artifact files:"
            find python/tests/artifacts -type f -exec ls -lh {} \;
          else
            echo "Note: Audio artifacts directory not found (expected if tests skipped)"
          fi
      
      - name: Archive audio artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-audio-artifacts
          path: python/tests/artifacts/
          if-no-files-found: ignore
          retention-days: 5
      
      - name: Upload Python coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: python/htmlcov/
          if-no-files-found: ignore
          retention-days: 30
      
      - name: Upload Python coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-xml
          path: python/coverage.xml
          if-no-files-found: ignore
          retention-days: 30

  backend-tests:
    name: Node Backend Tests with Coverage
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install backend dependencies
        run: npm ci --workspace=backend
      
      - name: Run backend tests with coverage
        run: npm run test:backend -- --coverage
      
      - name: Upload backend coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
          if-no-files-found: ignore
          retention-days: 30
      
      - name: Upload backend coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml
          path: backend/coverage/coverage-final.json
          if-no-files-found: ignore
          retention-days: 30

  frontend-tests:
    name: Frontend Tests and Build with Coverage
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run frontend tests with coverage
        run: npm run test:frontend -- --coverage
      
      - name: Build frontend
        run: npm run build:frontend
      
      - name: Upload frontend coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: coverage/coverage-frontend/
          if-no-files-found: ignore
          retention-days: 30
      
      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          if-no-files-found: ignore
          retention-days: 5

  coverage-report:
    name: Generate Coverage Summary
    runs-on: ubuntu-latest
    needs: [python-tests, backend-tests, frontend-tests]
    if: always()
    steps:
      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: coverage-reports
      
      - name: Display coverage summary
        run: |
          echo "# Coverage Reports Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Available Coverage Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "coverage-reports/python-coverage" ]; then
            echo "- **Python Coverage**: Generated ✓" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -d "coverage-reports/backend-coverage" ]; then
            echo "- **Backend Coverage**: Generated ✓" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -d "coverage-reports/frontend-coverage" ]; then
            echo "- **Frontend Coverage**: Generated ✓" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -d "coverage-reports/python-audio-artifacts" ]; then
            echo "- **Python Audio Artifacts**: Generated ✓" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifact Inspection" >> $GITHUB_STEP_SUMMARY
          echo "All coverage reports and artifacts are available in the Actions run artifacts section." >> $GITHUB_STEP_SUMMARY

  verify-tests:
    name: Verify All Tests Passed
    runs-on: ubuntu-latest
    needs: [python-tests, backend-tests, frontend-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.python-tests.result }}" = "failure" ] || \
             [ "${{ needs.backend-tests.result }}" = "failure" ] || \
             [ "${{ needs.frontend-tests.result }}" = "failure" ]; then
            echo "❌ One or more test suites failed"
            exit 1
          else
            echo "✅ All test suites passed"
            exit 0
          fi
