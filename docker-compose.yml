# MusicGen Local - Docker Compose Configuration
# ==============================================
# Локальная установка без внешних зависимостей
# Всё работает на вашем компьютере!

version: '3.8'

services:
  # ========================================
  # Python AI Service (FastAPI Backend)
  # ========================================
  # Обрабатывает генерацию музыки через AI модели
  # Порт: 8000
  
  ai-service:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: musicgen-ai
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models              # AI модели (DiffRhythm, YuE, Bark)
      - ./output:/app/output              # Сгенерированная музыка
      - ./ai-engines:/app/ai-engines      # AI движки
      - ./batch-processing:/app/batch-processing  # Пакетная обработка
    environment:
      - MODEL_CACHE_DIR=/app/models/cache
      - CUDA_VISIBLE_DEVICES=0            # GPU mode (set to "" for CPU)
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379      # Локальный Redis
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      redis:
        condition: service_healthy
  
  # ========================================
  # React Frontend (Static Build)
  # ========================================
  # Веб-интерфейс React SPA (собирается с npm/Vite)
  # Порт: 3000
  
  web-service:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: musicgen-web
    ports:
      - "3000:3000"
    depends_on:
      ai-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - AI_SERVICE_URL=http://ai-service:8000
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379     # Локальный Redis
    volumes:
      - ./web-ui:/app/web-ui
      - ./output:/app/output
    restart: unless-stopped
  
  # ========================================
  # Redis - Локальная база данных
  # ========================================
  # Используется для:
  # - Очередь задач генерации музыки
  # - Хранение состояния задач
  # - Кэширование результатов
  # 
  # Порт: 6379 (локальный, без пароля)
  # Данные: Сохраняются в volume для персистентности
  
  redis:
    image: redis:7-alpine              # Легкая версия Redis
    container_name: musicgen-redis
    ports:
      - "6379:6379"                     # Доступен на localhost:6379
    volumes:
      - redis-data:/data                # Персистентное хранилище
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

# ========================================
# Volumes - Локальное хранилище
# ========================================
# Все данные хранятся на вашем компьютере

volumes:
  redis-data:
    driver: local                       # Локальное хранилище (не облако!)
