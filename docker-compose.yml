# MusicGen Local - Docker Compose Configuration
# ==============================================
# Local installation without external dependencies
# Everything runs on your computer!

version: '3.8'

services:
  # ========================================
  # Python AI Service (FastAPI Backend)
  # ========================================
  # Handles music generation through AI models
  # Port: 8000
  ai-service:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: musicgen-ai
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models              # AI models (DiffRhythm, YuE, Bark)
      - ./output:/app/output              # Generated music
      - ./ai-engines:/app/ai-engines      # AI engines
      - ./batch-processing:/app/batch-processing  # Batch processing
    environment:
      - MODEL_CACHE_DIR=/app/models/cache
      - CUDA_VISIBLE_DEVICES=0            # GPU mode (set to "" for CPU)
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379      # Local Redis
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      redis:
        condition: service_healthy
  
  # ========================================
  # Node.js Web Service
  # ========================================
  # Web interface React SPA (built with npm/Vite)
  # Port: 3000
  web-service:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: musicgen-web
    ports:
      - "3000:3000"
    depends_on:
      ai-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - AI_SERVICE_URL=http://ai-service:8000
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379     # Local Redis
    volumes:
      - ./web-ui:/app/web-ui
      - ./output:/app/output
    restart: unless-stopped
  
  # ========================================
  # Redis - Local Database
  # ========================================
  # Used for:
  # - Music generation job queue
  # - Job state storage
  # - Result caching
  # 
  # Port: 6379 (local, no password)
  # Data: Saved in volume for persistence
  
  redis:
    image: redis:7-alpine              # Lightweight Redis version
    container_name: musicgen-redis
    ports:
      - "6379:6379"                     # Available on localhost:6379
    volumes:
      - redis-data:/data                # Persistent storage
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

# ========================================
# Volumes - Local Storage
# ========================================
# All data is stored on your computer

volumes:
  redis-data:
    driver: local                       # Local storage (not cloud!)