<!DOCTYPE html>
<html>
<head>
    <title>MusicGen MVP - Working!</title>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 { 
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 30px;
            font-size: 14px;
        }
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        #status.show { display: block; }
        #status.success { background: #d4edda; color: #155724; }
        #status.loading { background: #fff3cd; color: #856404; }
        #status.error { background: #f8d7da; color: #721c24; }
        audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
        }
        audio.show { display: block; }
        .download-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 30px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .download-btn:hover { background: #218838; }
        .info {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 13px;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ MusicGen MVP</h1>
        <p class="subtitle">AI-Powered Music Generation</p>
        
        <form onsubmit="generate(event)">
            <label for="prompt">Music Description:</label>
            <textarea 
                id="prompt" 
                placeholder="Describe the music you want to create...&#10;Example: Lo-fi hip hop with rain sounds and piano"
                required
            >Lo-fi hip hop with rain sounds and gentle piano melody</textarea>
            
            <label for="duration">Duration (seconds): <span id="durationValue">30</span></label>
            <input 
                type="range" 
                id="duration" 
                min="5" 
                max="120" 
                value="30" 
                oninput="document.getElementById('durationValue').textContent = this.value"
            >
            
            <button type="submit" id="btn">üé¨ Generate Music</button>
        </form>
        
        <div id="status"></div>
        <audio id="player" controls></audio>
        <div id="download" style="text-align: center;"></div>
        
        <div class="info">
            üí° <strong>Tip:</strong> Generation takes 30-60 seconds on CPU. Be patient!
        </div>
    </div>

    <script>
    async function generate(event) {
        event.preventDefault();
        
        const prompt = document.getElementById('prompt').value;
        const duration = parseInt(document.getElementById('duration').value);
        const status = document.getElementById('status');
        const player = document.getElementById('player');
        const downloadDiv = document.getElementById('download');
        const btn = document.getElementById('btn');
        
        btn.disabled = true;
        status.className = 'loading show';
        status.innerHTML = '‚è≥ Generating music...<br><small>This may take 30-60 seconds on CPU</small>';
        player.classList.remove('show');
        downloadDiv.innerHTML = '';
        
        try {
            const response = await fetch('http://localhost:8000/api/generate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    prompt: prompt,
                    duration: duration
                })
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || 'Generation failed');
            }
            
            const data = await response.json();
            
            status.className = 'success show';
            status.innerHTML = '‚úÖ Music generated successfully!<br><small>Track ID: ' + data.track_id + '</small>';
            
            const audioUrl = 'http://localhost:8000' + data.audio_url;
            player.src = audioUrl;
            player.classList.add('show');
            player.play().catch(e => console.log('Autoplay prevented'));
            
            downloadDiv.innerHTML = '<a href="' + audioUrl + '" download class="download-btn">üì• Download Audio</a>';
            
        } catch (error) {
            status.className = 'error show';
            status.innerHTML = '‚ùå Error: ' + error.message + 
                '<br><small>Make sure Python backend is running on port 8000</small>';
        } finally {
            btn.disabled = false;
        }
    }
    </script>
</body>
</html>
